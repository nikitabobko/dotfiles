font:
  normal:
    family: JetBrains Mono
  size: 10

window:
  decorations: None

colors:
  hints:
    start:
      foreground: '#1d1f21'
      background: '#e9ff5e'

    end:
      foreground: '#1d1f21'
      background: '#e9ff5e'
  cursor:
    background: '#008000' # green. Avoid problems like that https://github.com/alacritty/alacritty/issues/4576


hints:
  enabled:
    # sha-1 hashes (git)
    - regex: '[0-9a-f]{5,40}'
      action: Copy
      post_processing: false
      binding:
        key: H
        mods: Control|Alt
    # Linux path
    - regex: '\~?[\w/.\-]*[/.][\w/.\-]*'
      action: Copy
      post_processing: false
      binding:
        key: P
        mods: Control|Alt
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Alt

key_bindings:
  # win + shift + enter starts new terminal in the same directory
  - { key: V, mods: Control, action: Paste }
  - { key: C, mods: Control, action: Copy }
  - { key: Back, mods: Control, chars: "\x08" } # ctrl backspace (for macOS) to drop the word in vim
  - { key: Back, mods: Alt, chars: "\x08" } # option backspace (for macOS) to drop the word in vim
  # Ctrl+Period to siginit because Ctrl+C is Copy (Ctrl+period because it's not escape sequence thus can't produce binding
  # conflict with cli)
  - { key: Period, mods: Control, chars: "\x03" }
  # Remap ctrl+; to ctrl+b for tmux usage (Use `showkey -a` not inside tmux)
  - { key: Semicolon, mods: Control, chars: "\x02" }
  # macOs HACK. make ctrl+6 behave like ctrl+^ (like it behaves on Linux). Needed for vim
  - { key: Key6,      mods: Control,   chars: "\x1e" }
